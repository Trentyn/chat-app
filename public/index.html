<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 16px Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        overflow-x: hidden;
      }
      .chat-container {
        width: 100%;
        max-width: 600px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      h2 {
        text-align: center;
        padding: 20px;
        background-color: #007bff;
        color: white;
        margin: 0;
      }
      #messages {
        list-style: none;
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-end; /* Align messages to bottom */
      }
      #messages li {
        margin: 10px 0;
        word-wrap: break-word;
      }
      #form {
        display: flex;
        padding: 15px; /* Increased padding */
        background-color: #f9f9f9;
      }
      #input {
        flex-grow: 1;
        padding: 15px; /* Larger input area */
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 18px; /* Larger font */
      }
      button {
        padding: 15px 25px; /* Larger button */
        margin-left: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px; /* Larger font */
      }
      button:hover {
        background-color: #0056b3;
      }
      /* Modal styles */
      .modal {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background-color: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      .modal-content h3 {
        margin-bottom: 15px;
        font-size: 1.8em; /* Larger heading */
      }
      .modal-content input {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 18px;
      }
      .modal-content button {
        width: 100%;
        max-width: 200px;
        margin: 0 auto;
        padding: 15px;
        font-size: 18px;
      }
      .error {
        color: red;
        margin-top: 10px;
        font-size: 16px;
      }
      .hidden {
        display: none;
      }
      /* Responsive design for smaller screens */
      @media (max-width: 600px) {
        body {
          font-size: 22px; /* Increased for mobile */
        }
        .chat-container {
          max-width: 100%;
          border-radius: 0;
          height: 100vh;
        }
        h2 {
          font-size: 2.2em;
          padding: 25px;
        }
        #input {
          font-size: 20px;
          padding: 20px; /* Larger input */
        }
        button {
          font-size: 20px;
          padding: 20px 30px; /* Larger button */
        }
        #messages {
          padding: 20px;
        }
        #messages li {
          font-size: 20px;
          margin: 15px 0;
        }
        #form {
          padding: 20px; /* Larger form area */
        }
        .modal-content {
          width: 95%;
          max-width: 380px; /* Larger modal */
          padding: 30px;
        }
        .modal-content h3 {
          font-size: 2em;
        }
        .modal-content input {
          font-size: 20px;
          padding: 20px;
        }
        .modal-content button {
          font-size: 20px;
          padding: 20px;
        }
        .error {
          font-size: 18px;
        }
      }
      /* Ensure viewport scaling */
      @media (max-width: 600px) {
        html {
          font-size: 22px; /* Larger root font size */
        }
      }
    </style>
  </head>
  <body>
    <div class="modal" id="usernameModal">
      <div class="modal-content">
        <h3>Enter Your Name</h3>
        <input type="text" id="usernameInput" placeholder="Your name" autocomplete="off" />
        <button id="submitUsername">Join Chat</button>
        <div class="error" id="usernameError" style="display: none;"></div>
      </div>
    </div>
    <div class="chat-container hidden" id="chatContainer">
      <h2>Socket.IO Chat</h2>
      <ul id="messages"></ul>
      <form id="form">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const usernameModal = document.getElementById("usernameModal");
      const usernameInput = document.getElementById("usernameInput");
      const submitUsername = document.getElementById("submitUsername");
      const chatContainer = document.getElementById("chatContainer");
      const usernameError = document.getElementById("usernameError");

      let username = "";

      // Handle username submission
      submitUsername.addEventListener("click", () => {
        const inputValue = usernameInput.value.trim();
        if (inputValue) {
          socket.emit("join", inputValue);
        } else {
          showError("Please enter a name!");
        }
      });

      // Allow pressing Enter to submit username
      usernameInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          submitUsername.click();
        }
      });

      // Server response: Username taken
      socket.on("username taken", () => {
        showError("Username is already taken!");
      });

      // Server response: Joined successfully
      socket.on("joined", () => {
        username = usernameInput.value.trim();
        usernameModal.classList.add("hidden");
        chatContainer.classList.remove("hidden");
      });

      // Function to show error in modal
      function showError(message) {
        usernameError.textContent = message;
        usernameError.style.display = "block";
      }

      // Focus on username input when modal appears
      usernameInput.focus();

      // Handle chat message submission
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", { user: username, text: input.value });
          input.value = "";
        }
      });

      // Display received messages
      socket.on("chat message", (data) => {
        const item = document.createElement("li");
        item.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
</html>
