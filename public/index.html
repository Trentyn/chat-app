<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 16px Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        overflow-x: hidden;
        padding-top: 40px;
      }
      .chat-container {
        width: 100%;
        max-width: 650px;
        max-height: 900px;
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        position: relative;
      }
      h2 {
        text-align: center;
        padding: 15px;
        background-color: #007bff;
        color: white;
        margin: 0;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      #messages {
        list-style: none;
        padding: 20px;
        height: 550px;
        max-height: 70vh;
        overflow-y: auto;
        display: block;
        background: #fff;
      }
      #messages li {
        margin: 10px 0;
        word-wrap: break-word;
        display: flex;
        align-items: center;
      }
      #messages img {
        max-width: 100%;
        max-height: 200px;
        border-radius: 8px;
        margin-right: 10px;
      }
      #messages a {
        text-decoration: none;
        color: #007bff;
        margin-left: 10px;
        display: flex;
        align-items: center;
      }
      #messages a:hover {
        text-decoration: underline;
      }
      #form {
        display: flex;
        padding: 12px;
        background-color: #f9f9f9;
        align-items: center;
        position: sticky;
        bottom: 0;
        z-index: 10;
      }
      #input {
        flex-grow: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      #fileInput {
        display: none;
      }
      .file-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: #eee;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
        font-size: 20px;
      }
      button {
        padding: 12px 20px;
        margin-left: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #attachedFile {
        margin-left: 10px;
        font-size: 14px;
        color: #555;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 150px;
      }
      #progressContainer {
        margin-left: 10px;
        display: none;
      }
      progress {
        width: 100px;
      }
      /* Modal styles */
      .modal {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 350px;
        width: 90%;
      }
      .modal-content h3 {
        margin-bottom: 12px;
        font-size: 1.6em;
      }
      .modal-content input {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      .modal-content button {
        width: 100%;
        max-width: 180px;
        margin: 0 auto;
        padding: 12px;
        font-size: 16px;
      }
      .error {
        color: red;
        margin-top: 8px;
        font-size: 14px;
      }
      .hidden {
        display: none;
      }
      /* Responsive design for smaller screens */
      @media (max-width: 600px) {
        body {
          font-size: 18px;
        }
        .chat-container {
          max-width: 100%;
          max-height: 95vh;
          border-radius: 0;
          margin-top: 0;
        }
        h2 {
          font-size: 1.8em;
          padding: 10px;
        }
        #input {
          font-size: 16px;
          padding: 10px;
        }
        .file-button {
          width: 35px;
          height: 35px;
          font-size: 18px;
          margin-left: 8px;
        }
        button {
          font-size: 16px;
          padding: 10px 18px;
          margin-left: 8px;
        }
        #messages {
          height: 55vh;
          max-height: 60vh;
          padding: 12px;
        }
        #messages li {
          font-size: 16px;
          margin: 8px 0;
        }
        #messages img {
          max-height: 150px;
        }
        #form {
          padding: 10px;
          flex-wrap: wrap;
        }
        #input {
          margin-bottom: 10px;
        }
        #attachedFile {
          max-width: 120px;
          font-size: 12px;
        }
        progress {
          width: 80px;
        }
        .modal-content {
          width: 95%;
          max-width: 320px;
          padding: 20px;
        }
        .modal-content h3 {
          font-size: 1.5em;
        }
        .modal-content input {
          font-size: 16px;
          padding: 10px;
        }
        .modal-content button {
          font-size: 16px;
          padding: 10px;
        }
        .error {
          font-size: 14px;
        }
      }
      /* Ensure viewport scaling */
      @media (max-width: 600px) {
        html {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="modal" id="usernameModal">
      <div class="modal-content">
        <h3>Enter Your Name</h3>
        <input type="text" id="usernameInput" placeholder="Your name" autocomplete="off" />
        <button id="submitUsername">Join Chat</button>
        <div class="error" id="usernameError" style="display: none;"></div>
      </div>
    </div>
    <div class="chat-container hidden" id="chatContainer">
      <h2>Socket.IO Chat</h2>
      <ul id="messages"></ul>
      <form id="form">
        <input id="input" autocomplete="off" />
        <label for="fileInput" class="file-button">ðŸ“Ž</label>
        <input type="file" id="fileInput" />
        <span id="attachedFile"></span>
        <div id="progressContainer"><progress id="uploadProgress" value="0" max="100"></progress></div>
        <button id="sendButton">Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const fileInput = document.getElementById("fileInput");
      const attachedFile = document.getElementById("attachedFile");
      const progressContainer = document.getElementById("progressContainer");
      const uploadProgress = document.getElementById("uploadProgress");
      const sendButton = document.getElementById("sendButton");
      const messages = document.getElementById("messages");
      const usernameModal = document.getElementById("usernameModal");
      const usernameInput = document.getElementById("usernameInput");
      const submitUsername = document.getElementById("submitUsername");
      const chatContainer = document.getElementById("chatContainer");
      const usernameError = document.getElementById("usernameError");

      let username = "";
      let isUploading = false;
      let uploadMessageLi = null;

      submitUsername.addEventListener("click", () => {
        const inputValue = usernameInput.value.trim();
        if (inputValue) {
          socket.emit("join", inputValue);
        } else {
          showError("Please enter a name!");
        }
      });

      usernameInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          submitUsername.click();
        }
      });

      socket.on("username taken", () => {
        showError("Username is already taken!");
      });

      socket.on("joined", () => {
        username = usernameInput.value.trim();
        usernameModal.classList.add("hidden");
        chatContainer.classList.remove("hidden");
      });

      function showError(message) {
        usernameError.textContent = message;
        usernameError.style.display = "block";
      }

      usernameInput.focus();

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
          attachedFile.textContent = `Attached: ${fileInput.files[0].name}`;
        } else {
          attachedFile.textContent = "";
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const textToSend = input.value.trim();
        const hasFile = fileInput.files.length > 0;

        if (textToSend) {
          socket.emit("chat message", { user: username, text: textToSend });
          input.value = "";
        }

        if (hasFile && !isUploading) {
          const file = fileInput.files[0];
          if (file.size > 50 * 1024 * 1024) { // 50MB limit
            alert("File size exceeds 50MB!");
            return;
          }
          isUploading = true;
          fileInput.disabled = true;
          progressContainer.style.display = "block";
          uploadProgress.value = 0;

          uploadMessageLi = document.createElement("li");
          uploadMessageLi.innerHTML =
            `<strong>${username}:</strong> Uploading <em>${file.name}</em>... <span id="uploadStatus">0%</span>`;
          messages.appendChild(uploadMessageLi);
          messages.scrollTop = messages.scrollHeight;

          const reader = new FileReader();

          reader.onprogress = (event) => {
            if (event.lengthComputable) {
              const percent = Math.round((event.loaded / event.total) * 100);
              uploadProgress.value = percent;
              if (uploadMessageLi) {
                uploadMessageLi.querySelector("#uploadStatus").textContent = percent + "%";
              }
            }
          };

          reader.onload = () => {
            socket.emit("file message", {
              user: username,
              fileName: file.name,
              data: reader.result,
            });

            fileInput.value = "";
            attachedFile.textContent = "";
            progressContainer.style.display = "none";
            uploadProgress.value = 0;
            isUploading = false;
            fileInput.disabled = false;

            if (uploadMessageLi && uploadMessageLi.parentNode) {
              uploadMessageLi.parentNode.removeChild(uploadMessageLi);
              uploadMessageLi = null;
            }
          };

          reader.onerror = () => {
            alert("Error reading file!");
            progressContainer.style.display = "none";
            uploadProgress.value = 0;
            isUploading = false;
            fileInput.disabled = false;
            if (uploadMessageLi && uploadMessageLi.parentNode) {
              uploadMessageLi.parentNode.removeChild(uploadMessageLi);
              uploadMessageLi = null;
            }
          };

          reader.readAsDataURL(file);
        }
      });

      // Render a single message (text or file)
      function renderMessage(msg) {
        const item = document.createElement("li");
        if (msg.type === "text") {
          item.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
        } else if (msg.type === "file") {
          const mimeTypeMatch = msg.data.match(/^data:([^;]+);/);
          const mimeType = mimeTypeMatch ? mimeTypeMatch[1] : '';
          let content = `<strong>${msg.user}:</strong> `;
          if (mimeType.startsWith('image/')) {
            content += `<img src="${msg.data}" alt="${msg.fileName}" />`;
          } else {
            content += `ðŸ“„ ${msg.fileName} <a href="${msg.data}" download="${msg.fileName}">ðŸ“¥ Download</a>`;
          }
          item.innerHTML = content;
        }
        messages.appendChild(item);
      }

      // Display chat history (received on join)
      socket.on("chat history", (history) => {
        messages.innerHTML = ""; // Clear messages
        history.forEach(renderMessage);
        // Don't auto-scroll, let user scroll themselves
      });

      // Display new text message
      socket.on("chat message", (msg) => {
        renderMessage(msg);
        messages.scrollTop = messages.scrollHeight;
      });

      // Display new file message
      socket.on("file message", (msg) => {
        renderMessage(msg);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
</html>
