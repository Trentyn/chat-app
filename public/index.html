<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 16px Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        overflow-x: hidden;
      }
      .chat-container {
        width: 100%;
        max-width: 600px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      h2 {
        text-align: center;
        padding: 15px; /* Reduced padding for mobile visibility */
        background-color: #007bff;
        color: white;
        margin: 0;
        position: sticky; /* Make header sticky */
        top: 0;
        z-index: 10;
      }
      #messages {
        list-style: none;
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }
      #messages li {
        margin: 10px 0;
        word-wrap: break-word;
        display: flex;
        align-items: center;
      }
      #messages img {
        max-width: 100%;
        max-height: 200px;
        border-radius: 8px;
        margin-right: 10px;
      }
      #messages a {
        text-decoration: none;
        color: #007bff;
        margin-left: 10px;
        display: flex;
        align-items: center;
      }
      #messages a:hover {
        text-decoration: underline;
      }
      #form {
        display: flex;
        padding: 12px;
        background-color: #f9f9f9;
        align-items: center;
        position: sticky; /* Make form sticky at bottom */
        bottom: 0;
        z-index: 10;
      }
      #input {
        flex-grow: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      #fileInput {
        display: none; /* Hide the file input */
      }
      .file-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: #eee;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
        font-size: 20px; /* Icon size */
      }
      button {
        padding: 12px 20px;
        margin-left: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      /* Modal styles */
      .modal {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 350px;
        width: 90%;
      }
      .modal-content h3 {
        margin-bottom: 12px;
        font-size: 1.6em;
      }
      .modal-content input {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      .modal-content button {
        width: 100%;
        max-width: 180px;
        margin: 0 auto;
        padding: 12px;
        font-size: 16px;
      }
      .error {
        color: red;
        margin-top: 8px;
        font-size: 14px;
      }
      .hidden {
        display: none;
      }
      /* Responsive design for smaller screens */
      @media (max-width: 600px) {
        body {
          font-size: 18px;
        }
        .chat-container {
          max-width: 100%;
          border-radius: 0;
          height: 100vh;
        }
        h2 {
          font-size: 1.8em;
          padding: 10px; /* Further reduced for visibility */
        }
        #input {
          font-size: 16px;
          padding: 10px;
        }
        .file-button {
          width: 35px;
          height: 35px;
          font-size: 18px;
          margin-left: 8px;
        }
        button {
          font-size: 16px;
          padding: 10px 18px;
          margin-left: 8px;
        }
        #messages {
          padding: 15px;
        }
        #messages li {
          font-size: 16px;
          margin: 8px 0;
        }
        #messages img {
          max-height: 150px;
        }
        #form {
          padding: 10px;
          flex-wrap: wrap; /* Wrap if too narrow */
        }
        #input {
          margin-bottom: 10px; /* In case of wrap */
        }
        .modal-content {
          width: 95%;
          max-width: 320px;
          padding: 20px;
        }
        .modal-content h3 {
          font-size: 1.5em;
        }
        .modal-content input {
          font-size: 16px;
          padding: 10px;
        }
        .modal-content button {
          font-size: 16px;
          padding: 10px;
        }
        .error {
          font-size: 14px;
        }
      }
      /* Ensure viewport scaling */
      @media (max-width: 600px) {
        html {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="modal" id="usernameModal">
      <div class="modal-content">
        <h3>Enter Your Name</h3>
        <input type="text" id="usernameInput" placeholder="Your name" autocomplete="off" />
        <button id="submitUsername">Join Chat</button>
        <div class="error" id="usernameError" style="display: none;"></div>
      </div>
    </div>
    <div class="chat-container hidden" id="chatContainer">
      <h2>Socket.IO Chat</h2>
      <ul id="messages"></ul>
      <form id="form">
        <input id="input" autocomplete="off" />
        <label for="fileInput" class="file-button">ðŸ“Ž</label>
        <input type="file" id="fileInput" />
        <button>Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const fileInput = document.getElementById("fileInput");
      const messages = document.getElementById("messages");
      const usernameModal = document.getElementById("usernameModal");
      const usernameInput = document.getElementById("usernameInput");
      const submitUsername = document.getElementById("submitUsername");
      const chatContainer = document.getElementById("chatContainer");
      const usernameError = document.getElementById("usernameError");

      let username = "";

      // Handle username submission
      submitUsername.addEventListener("click", () => {
        const inputValue = usernameInput.value.trim();
        if (inputValue) {
          socket.emit("join", inputValue);
        } else {
          showError("Please enter a name!");
        }
      });

      // Allow pressing Enter to submit username
      usernameInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          submitUsername.click();
        }
      });

      // Server response: Username taken
      socket.on("username taken", () => {
        showError("Username is already taken!");
      });

      // Server response: Joined successfully
      socket.on("joined", () => {
        username = usernameInput.value.trim();
        usernameModal.classList.add("hidden");
        chatContainer.classList.remove("hidden");
      });

      // Function to show error in modal
      function showError(message) {
        usernameError.textContent = message;
        usernameError.style.display = "block";
      }

      // Focus on username input when modal appears
      usernameInput.focus();

      // Handle form submission (text or file)
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", { user: username, text: input.value });
          input.value = "";
        }
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          if (file.size > 100 * 1024 * 1024) { // 100MB limit
            alert("File size exceeds 100MB!");
            return;
          }
          const reader = new FileReader();
          reader.onload = () => {
            socket.emit("file message", { user: username, fileName: file.name, data: reader.result });
            fileInput.value = ""; // Clear file input
          };
          reader.readAsDataURL(file);
        }
      });

      // Display text messages
      socket.on("chat message", (data) => {
        const item = document.createElement("li");
        item.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });

      // Display file messages
      socket.on("file message", (data) => {
        const item = document.createElement("li");
        const mimeType = data.data.split(';')[0].split(':')[1] || '';
        let content = `<strong>${data.user}:</strong> `;
        if (mimeType.startsWith('image/')) {
          content += `<img src="${data.data}" alt="${data.fileName}" />`;
        } else {
          content += `${data.fileName}`;
        }
        content += ` <a href="${data.data}" download="${data.fileName}">ðŸ“¥</a>`;
        item.innerHTML = content;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
</html>
