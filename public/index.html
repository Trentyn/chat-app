<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 16px Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        overflow-x: hidden;
      }
      .chat-container {
        width: 100%;
        max-width: 600px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      h2 {
        text-align: center;
        padding: 20px;
        background-color: #007bff;
        color: white;
        margin: 0;
      }
      #messages {
        list-style: none;
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
      }
      #messages li {
        margin: 10px 0;
        word-wrap: break-word;
      }
      #form {
        display: flex;
        padding: 10px;
        background-color: #f9f9f9;
      }
      #input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        margin-left: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      /* Modal styles */
      .modal {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px; /* Increased for better visibility */
        width: 90%;
      }
      .modal-content h3 {
        margin-bottom: 15px;
        font-size: 1.5em; /* Larger font for readability */
      }
      .modal-content input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      .modal-content button {
        width: 100%;
        max-width: 200px; /* Limit button width for centering */
        margin: 0 auto; /* Center the button */
        padding: 12px;
        font-size: 16px;
      }
      .hidden {
        display: none;
      }
      /* Responsive design for smaller screens */
      @media (max-width: 600px) {
        body {
          font-size: 18px; /* Increase base font size for mobile */
        }
        .chat-container {
          max-width: 100%;
          border-radius: 0;
          height: 100vh;
        }
        h2 {
          font-size: 1.8em; /* Larger heading on mobile */
          padding: 15px;
        }
        #input {
          font-size: 16px; /* Ensure input is readable */
          padding: 12px;
        }
        button {
          font-size: 16px;
          padding: 12px;
        }
        #messages {
          padding: 15px;
        }
        #messages li {
          font-size: 16px; /* Larger text for messages */
        }
        .modal-content {
          width: 95%; /* Full width for modal on mobile */
          max-width: 350px; /* Slightly smaller than desktop */
          padding: 15px;
        }
        .modal-content h3 {
          font-size: 1.4em;
        }
        .modal-content input {
          font-size: 16px;
          padding: 10px;
        }
        .modal-content button {
          font-size: 16px;
          padding: 10px;
        }
      }
      /* Ensure viewport scaling */
      @media (max-width: 600px) {
        html {
          font-size: 18px; /* Increase root font size for better scaling */
        }
      }
    </style>
  </head>
  <body>
    <div class="modal" id="usernameModal">
      <div class="modal-content">
        <h3>Enter Your Name</h3>
        <input type="text" id="usernameInput" placeholder="Your name" autocomplete="off" />
        <button id="submitUsername">Join Chat</button>
      </div>
    </div>
    <div class="chat-container hidden" id="chatContainer">
      <h2>Swaga Chat</h2>
      <ul id="messages"></ul>
      <form id="form">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const usernameModal = document.getElementById("usernameModal");
      const usernameInput = document.getElementById("usernameInput");
      const submitUsername = document.getElementById("submitUsername");
      const chatContainer = document.getElementById("chatContainer");

      let username = "";

      // Handle username submission
      submitUsername.addEventListener("click", () => {
        const inputValue = usernameInput.value.trim();
        if (inputValue) {
          username = inputValue;
          usernameModal.classList.add("hidden");
          chatContainer.classList.remove("hidden");
        } else {
          alert("Please enter a name!");
        }
      });

      // Allow pressing Enter to submit username
      usernameInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          submitUsername.click();
        }
      });

      // Focus on username input when modal appears
      usernameInput.focus();

      // Handle chat message submission
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", { user: username, text: input.value });
          input.value = "";
        }
      });

      // Display received messages
      socket.on("chat message", (data) => {
        const item = document.createElement("li");
        item.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
</html>
